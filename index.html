<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="review-card">
            <div class="title">
                <h2>Candidate Review</h1>
            </div>
            <article class="review">
                <div class="img-container">
                    <img id="img-1" src="images/unconcious.jpg" alt="namoral-thy">
                </div>
                <h3 class="name">Namoral Thy</h3>
                <p class="job">Front-End Developer</p>
                <p class="info">
                    Hi! I'm currently a first year Mathematics and Computer Science. I love to study about web development in my free times and I'm very enjoyed doing projects!
                </p>
                <div class="button-container">
                    <button class="btn prev">
                        <i class="fa-solid fa-chevron-left prevButton"></i>
                    </button>
                    <button class="btn next">
                        <i class="fa-solid fa-chevron-right nextButton"></i>
                    </button>
                </div>
                <button class="random">
                    Random Candidate
                </button>
            </article>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/98e9823e99.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
